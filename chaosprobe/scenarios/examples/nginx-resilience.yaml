# Example: Nginx Resilience Test Scenario
# This scenario provisions an nginx deployment with a missing readiness probe
# and runs a pod-delete chaos experiment to test service resilience.

apiVersion: chaosprobe.io/v1alpha1
kind: ChaosScenario
metadata:
  name: nginx-resilience-test
  description: "Test nginx deployment resilience to pod failures"

spec:
  # Infrastructure to provision
  infrastructure:
    namespace: chaosprobe-test
    resources:
      - name: nginx-deployment
        type: deployment
        spec:
          replicas: 3
          image: nginx:1.21
          labels:
            app: nginx
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          # This readiness probe will be removed when running with anomaly
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
        # Anomaly configuration
        anomaly:
          enabled: true
          type: missing-readiness-probe
          description: "Deployment lacks readiness probe, causing traffic to unready pods"

      - name: nginx-service
        type: service
        spec:
          selector:
            app: nginx
          ports:
            - port: 80
              targetPort: 80

  # Chaos experiments to run
  experiments:
    - name: pod-delete-test
      type: pod-delete
      target:
        appLabel: "app=nginx"
        appKind: deployment
        namespace: chaosprobe-test
      parameters:
        TOTAL_CHAOS_DURATION: "30"
        CHAOS_INTERVAL: "10"
        FORCE: "false"
        PODS_AFFECTED_PERC: "50"
      probes:
        - name: nginx-http-probe
          type: httpProbe
          mode: Continuous
          httpProbe:
            url: "http://nginx-service.chaosprobe-test.svc.cluster.local:80"
            method:
              get:
                criteria: "=="
                responseCode: "200"
          runProperties:
            probeTimeout: "5s"
            interval: "2s"
            retry: 3

  # Success criteria for AI evaluation
  successCriteria:
    minResilienceScore: 80
    requireAllPass: true
    experimentCriteria:
      - experimentName: pod-delete-test
        minProbeSuccessPercentage: 90
        expectedVerdict: Pass

  # Before/after comparison configuration
  comparison:
    enabled: true
    improvementCriteria:
      resilienceScoreIncrease: 10
      probeSuccessIncrease: 15

  # Output configuration
  output:
    format: json
    includeRawResults: true
